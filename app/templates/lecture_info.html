<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="static/css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet"> 
    <title> MIT Professor-O-Meter </title>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar" class="top-bar" data-topbar role="navigation">
      <div id="navbar" class="top-bar-left">
          <ul id="navbar" class="dropdown menu" data-responsive-menu="drilldown medium-dropdown">
          <li id="menu-text" class="menu-text">Professor-O-Meter</li>
          </ul>
      </div>

      <div id="navbar" class="top-bar-right">
          <ul id="navbar" class="dropdown menu" data-responsive-menu="drilldown medium-dropdown">
          <li><a href="/">Home</a></li>
          <li><a href="/professor">Professors</a></li>
          <li><a href="/lecture">Lectures</a></li>
          <li><a href="/departments">Departments</a></li>
          <ul class="menu">
              <li><form id="navbar" action="/result" class="search-form">
                  <input type="search" placeholder="Search" name="search"></li>
                  <li><button id="search_button" type="submit" class="button">Search</button>
              </form></li>
              </ul>
          </div>
          </ul>
      </div>
      </nav>
      <!-- lecture_title professor_name topic speed vocabulary -->

    <h1>This is your id: {{ID}} </h1>
    Title : {{DATA[0]}} <br>
    Professor:  <a href = {{ url_for( 'prof_info' ,prof_id = DATA[1][0])}}> {{DATA[1][1]}} </a> <br>
    topic: <a href = {{ url_for( 'subject_info' ,subject = DATA[2])}}> {{DATA[2]}} </a> <br>
    Speed: {{DATA[3]}} <br>
    Vocav: {{DATA[4]}} <br>
    <h2>THIS IS YOUR TRANSCRIPT</h2>
    <div>
      {{TRANSCRIPT | safe}}
    </div>
  
    <footer class="footer">
      <div class="grid-container">
          <div class="grid-x grid-padding-x">
          <div class="cell small-12">
              <!-- Footer content goes here -->
              <p>This is the footer content.</p>
          </div>
          </div>
      </div>
  </footer>
</body>
</html>
